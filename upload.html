<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Card Verification</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #203a43;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        input[type="file"] {
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            background: #203a43;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0f2027;
        }

        .result {
            margin-top: 24px;
            padding: 14px;
            border-radius: 8px;
            background: #f0f7f9;
            text-align: center;
        }

        .result span {
            font-size: 18px;
            font-weight: 600;
            color: #203a43;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>PAN Card Verification</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload PAN Card</label>
        <input type="file" name="uploaded_pan" required>
        <button type="submit">Verify</button>
    </form>

    {% if score %}
    <div class="result">
        Similarity Score: <span>{{ score }}%</span>
    </div>
    {% endif %}
</div>

</body>
</html>
